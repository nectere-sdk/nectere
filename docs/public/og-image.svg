    <path d="M100 40L120 100H80L100 40Z" fill="white" opacity="0.95" />
    <path d="M160 100L100 120V80L160 100Z" fill="white" opacity="0.95" />
    <path d="M100 160L80 100H120L100 160Z" fill="white" opacity="0.95" />
    <path d="M40 100L100 80V120L40 100Z" fill="white" opacity="0.95" />
    <circle cx="100" cy="100" r="25" stroke="white" stroke-width="8" fill="none" opacity="0.95" />
  </g>
  
  <!-- Text -->
